[build]
  publish = "."

# Redirects - Netlify dovrebbe servire automaticamente index.html dalle cartelle
# Ma aggiungiamo redirects espliciti per sicurezza
[[redirects]]
  from = "/landing"
  to = "/landing/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/landing/"
  to = "/landing/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/home"
  to = "/home/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/home/"
  to = "/home/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/"
  to = "/home/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/lavoraconnoi"
  to = "/lavoraconnoi/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/lavoraconnoi/"
  to = "/lavoraconnoi/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200
  force = false

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200
  force = false

# Headers per sicurezza e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
