[build]
  # Directory di pubblicazione (root del repository)
  publish = "."

# Redirects e rewrites per gestire le route
[[redirects]]
  from = "/landing/*"
  to = "/Landing KingFX/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/landing"
  to = "/Landing KingFX/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/home/*"
  to = "/Home KingFX/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/home"
  to = "/Home KingFX/index.html"
  status = 200
  force = false

# Redirect della root alla home page
[[redirects]]
  from = "/"
  to = "/Home KingFX/index.html"
  status = 200
  force = false

# Headers per sicurezza e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers specifici per le immagini
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

