<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King FX Financed - Trading Automatico Professionale</title>
    <meta http-equiv="refresh" content="0; url=/home">
    <link rel="canonical" href="/home">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000000;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(270deg, #4b2eff, #a259ff, #4b2eff);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4b2eff 60%, #a259ff 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(162, 89, 255, 0.4);
        }
        .loading {
            margin-top: 20px;
            color: #bdbdff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>King FX Financed</h1>
        <p class="loading">Reindirizzamento in corso...</p>
        <div class="links">
            <a href="/home" class="link-button">Home Page</a>
            <a href="/landing" class="link-button">Landing KING EA</a>
        </div>
        <p style="margin-top: 30px; color: #bdbdff; font-size: 0.9rem;">
            Se non vieni reindirizzato automaticamente, clicca su uno dei pulsanti sopra.
        </p>
    </div>
    <script>
        // Reindirizzamento automatico dopo 2 secondi
        setTimeout(function() {
            window.location.href = '/home';
        }, 2000);
    </script>
</body>
</html>
